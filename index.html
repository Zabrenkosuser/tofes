<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזמנה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h1>טופס הזמנה</h1>
    <form id="orderForm">
        <label for="nameType">סוג שם:</label>
        <select id="nameType" name="nameType">
            <option value="private">שם פרטי</option>
            <option value="business">שם עסק</option>
        </select>

        <label for="name">שם:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">מספר טלפון:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">כתובת:</label>
        <input type="text" id="address" name="address" required>

        <fieldset>
            <legend>סמן דוכנים:</legend>
            <label><input type="checkbox" name="booths" value="דוכן פופקורן"> דוכן פופקורן</label>
            <label><input type="checkbox" name="booths" value="דוכן שתייה וברד"> דוכן שתייה וברד</label>
            <label><input type="checkbox" name="booths" value="דוכן צמר גפן מתוק"> דוכן צמר גפן מתוק</label>
            <label><input type="checkbox" name="booths" value="דוכן נקניקיות"> דוכן נקניקיות</label>
            <label><input type="checkbox" name="booths" value="דוכן קרפ צרפתי"> דוכן קרפ צרפתי</label>
            <label><input type="checkbox" name="booths" value="וופל בלגי"> וופל בלגי</label>
        </fieldset>

        <label for="notes">הערות נוספות:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">שלח הזמנה</button>
    </form>

    <p id="responseMessage"></p>
</div>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="script.js"></script>
</body>
</html>
